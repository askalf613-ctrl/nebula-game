<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nebula Idle</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0b1020;
    color:white;
}

/* ÜST BAR */
#topBar{
    padding:15px;
    background:#111827;
}

#money{
    font-size:22px;
    font-weight:bold;
}

/* BUTONLAR */
button{
    background:#22d3ee;
    border:none;
    padding:10px 15px;
    border-radius:10px;
    font-weight:bold;
    margin-top:10px;
}

/* ENVANTER */
#inventoryPanel{
    margin-top:20px;
    padding:15px;
    background:#0f172a;
}

.item{
    background:#1f2937;
    padding:10px;
    border-radius:12px;
    margin-bottom:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* rarity renkleri */
.common{ color:#9ca3af; }
.rare{ color:#60a5fa; }
.epic{ color:#c084fc; }
.legendary{ color:#fbbf24; }

</style>
</head>

<body>

<div id="topBar">
    <div id="money">Para: 0</div>
    <div id="equipped">Takılı: Yok</div>

    <button onclick="testLoot()">TEST LOOT</button>
    <button onclick="resetGame()">Ayar Sıfırla</button>
</div>

<!-- ENVANTER -->
<div id="inventoryPanel">
    <h2>Envanter</h2>
    <div id="inventoryList"></div>
</div>

<script src="game.js"></script>
</body>
</html>
