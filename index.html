<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Game</title>

    <style>
        body{
            margin:0;
            font-family:Arial, Helvetica, sans-serif;
            background:#0f172a;
            color:white;
        }

        button{
            padding:10px 15px;
            border:none;
            border-radius:8px;
            background:#06b6d4;
            color:white;
            font-weight:bold;
        }

        #inventoryPanel{
            position:fixed;
            right:0;
            top:0;
            width:300px;
            height:100%;
            background:#111827;
            padding:15px;
            overflow:auto;
        }

        .invItem{
            background:#1f2937;
            padding:10px;
            margin-bottom:10px;
            border-radius:10px;
        }

        #topBar{
            padding:15px;
            background:#111827;
            margin-right:320px;
        }
    </style>
</head>

<body>

    <!-- ÜST BİLGİ -->
    <div id="topBar">
        <h2>Oyuncu</h2>
        <div id="equipped">Takılı: Yok</div>
        <br>
        <button onclick="testLoot()">TEST LOOT</button>
    </div>

    <!-- ENVANTER -->
    <div id="inventoryPanel">
        <h2>ENVANTER</h2>
        <div id="inventoryList"></div>
    </div>

    <!-- JS DOSYALARI -->
    <script src="inventory.js"></script>
    <script src="game.js"></script>

</body>
</html>
